pcm2pcm.class=org.tritonus.sampled.convert.PCM2PCMConversionProvider
pcm2pcm.sourceEncodings=PCM_SIGNED PCM_UNSIGNED
pcm2pcm.targetEncodings=PCM_SIGNED PCM_UNSIGNED

samplerate.class=org.tritonus.sampled.convert.SampleRateConversionProvider
samplerate.sourceEncodings=PCM_SIGNED PCM_UNSIGNED
samplerate.targetEncodings=PCM_SIGNED PCM_UNSIGNED

imaadpcm.class=org.tritonus.sampled.convert.ImaAdpcmFormatConversionProvider
imaadpcm.sourceEncodings=PCM_SIGNED IMA_ADPCM
imaadpcm.targetEncodings=PCM_SIGNED IMA_ADPCM

gsm.class=org.tritonus.sampled.convert.gsm.GSMFormatConversionProvider
gsm.sourceEncodings=GSM0610 PCM_SIGNED
gsm.targetEncodings=GSM0610 PCM_SIGNED

jorbis.class=org.tritonus.sampled.convert.jorbis.JorbisFormatConversionProvider
jorbis.sourceEncodings=VORBIS
jorbis.targetEncodings=PCM_SIGNED


vorbis.class=org.tritonus.sampled.convert.vorbis.VorbisFormatConversionProvider
vorbis.sourceEncodings=VORBIS PCM_SIGNED
vorbis.targetEncodings=VORBIS PCM_SIGNED

