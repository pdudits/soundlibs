alaw.sourceEncodings=PCM_SIGNED PCM_UNSIGNED ALAW ULAW
alaw.targetEncodings=PCM_SIGNED PCM_UNSIGNED ALAW ULAW
#alaw.numSourceFormats=2

ulaw.class=org.tritonus.sampled.convert.UlawFormatConversionProvider
ulaw.sourceEncodings=PCM_SIGNED PCM_UNSIGNED ALAW ULAW
